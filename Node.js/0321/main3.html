<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="area">

    </div>
  </body>
  <script>
    console.log(document.getElementById("area"));
    for(let i=0;i<10;i++){
      document.getElementById("area").innerHTML += i+1 + " ";
    }
    document.getElementById("area").innerHTML += "<br>";
    for(let i=1;i<11;i++){
      document.getElementById("area").innerHTML += i + " ";
    }
    document.getElementById("area").innerHTML += "<br>";
    for(let i=2;i<22;i=i+2){
      document.getElementById("area").innerHTML += i/2 + " ";
    }
  </script>
</html>
