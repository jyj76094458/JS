<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>메인페이지</title>
  </head>
  <body>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

   // 1번
  let arr = [];
  for(let i=0; i<10; i++) {
    arr[i] = [];
    for(let j=0; j<10; j++) {
      arr[i][j] = i;
    }
  }
  console.log(arr);

  // 2번
  for(let i=0; i<10; i++) {
    arr[i] = [];
    for(let j=0;j<10;j++) {
      arr[i][j] = j;
    }
  }
  console.log(arr);

  // 3번
  for(let i=0; i<10; i++) {
    arr[i] = [];
    for(let j=0; j<10; j++) {
      if(i==j) {
        arr[i][j] = 1;
      }
      else {
        arr[i][j] = 0;
      }
    }
  }
  console.log(arr);

  // 4번
  for(let i=0; i<10; i++) {
    arr[i] = [];
    for(let j=0; j<10; j++) {
      if(9-i==j) {
        arr[i][j] = 1;
      }
      else {
        arr[i][j] = 0;
      }
    }
  }
  console.log(arr);

  // 5번
  let flag;
  for(let i=0;i<10;i++) {
    flag = 0;
    arr[i] = [];
    flag = flag + (i+1)%2;
    for(let j=0;j<10;j++) {
      arr[i][j] = flag;
      if(flag) flag = 0;
      else flag = 1;
    }
  }
  console.log(arr);

  // 6번
  for(let i=0;i<10;i++) {
      flag = 0;
      arr[i] = [];
      flag = flag + i%2;
      for(let j=0;j<10;j++) {
        arr[i][j] = flag;
        if(flag) flag = 0;
        else flag = 1;
      }
  }
  console.log(arr);

  // 7번
  for(let i=0;i<10;i++) {
    for(let j=0;j<10;j++) {
      let num = Math.floor(Math.random()*10);
      arr[i][j] = num!=7 ? num : "seven";
    }
  }
  console.log(arr);

  </script>
</html>
