  <script>

    let arr1 =[];
    let num = 0;
    for(let i=0; i<5; i++){
      arr1[i]=[];
      for(let j=0;j<5;j++){
        arr1[i][j] = num;
        num += i*2 + j*3;
      }
    }

    console.log(arr1);

    let arr2 = [];
    for(let i=1; i<10; i = i+3){
      arr2[(i+2)/3-1] = [];
      for(let j=0;j<5;j++){
        arr2[(i+2)/3-1][j] = i*j;
      }
    }
    console.log(arr2);


  </script>
