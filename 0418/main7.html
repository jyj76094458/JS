<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    1번
        0<input type="radio" name="r1" value="0">
        1<input type="radio" name="r1" value="1">
        2<input type="radio" name="r1" value="2">
        3<input type="radio" name="r1" value="3">
        4<input type="radio" name="r1" value="4">
        가중치<input type="text" id="weight1">
    <br>
    2번
        0<input type="radio" name="r2" value="0">
        1<input type="radio" name="r2" value="1">
        2<input type="radio" name="r2" value="2">
        3<input type="radio" name="r2" value="3">
        4<input type="radio" name="r2" value="4">
        가중치<input type="text" id="weight2">
    <br>
    3번
        0<input type="radio" name="r3" value="0">
        1<input type="radio" name="r3" value="1">
        2<input type="radio" name="r3" value="2">
        3<input type="radio" name="r3" value="3">
        4<input type="radio" name="r3" value="4">
        가중치<input type="text" id="weight3">
    <br>
    <div id="area1">
    </div>
    <br>
    <input type="button" value="계산" id="resultButton">
  </body>
  <script>

  let resultButton = document.getElementById("resultButton");
  resultButton.addEventListener('click', function(){
    let radioBtns1 = document.getElementsByName("r1");
    let radioBtns2 = document.getElementsByName("r2");
    let radioBtns3 = document.getElementsByName("r3");
    console.log(radioBtns1);
    console.log(radioBtns1[0].value);
    console.log(radioBtns1[1].value);
    console.log(radioBtns1[2].value);
    console.log(radioBtns1[3].value);
    console.log(radioBtns1[4].value);
    console.log(radioBtns2);
    console.log(radioBtns3);
    let weight1 = document.getElementById("weight1").value;
    let weight2 = document.getElementById("weight2").value;
    let weight3 = document.getElementById("weight3").value;
    console.log(weight1);
    console.log(weight2);
    console.log(weight3);
    console.log(radioBtns1[1].value * weight1);

    let radioBtns1Weight1=0;
    let radioBtns2Weight2=0;
    let radioBtns3Weight3=0;

    for(let i=0;i<radioBtns1.length;i++){
      if(radioBtns1[i].checked){
        radioBtns1Weight1 = radioBtns1[i].value;
      }
    }

    for(let i=0;i<radioBtns2.length;i++){
      if(radioBtns2[i].checked){
        radioBtns2Weight2 = radioBtns2[i].value;
      }
    }

    for(let i=0;i<radioBtns3.length;i++){
      if(radioBtns3[i].checked){
        radioBtns3Weight3 = radioBtns3[i].value;
      }
    }

    let radioTotal = radioBtns1Weight1*weight1 + radioBtns2Weight2*weight2 + radioBtns3Weight3*weight3;

    document.getElementById("area1").innerHTML = `${radioBtns1Weight1}x${weight1}+${radioBtns2Weight2}x${weight2}+${radioBtns3Weight3}x${weight3}=${radioTotal}`;

  });

  </script>
</html>
